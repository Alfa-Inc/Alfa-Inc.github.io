<!DOCTYPE html>
<html>
<head>
  <title>Under Construction - Alfa Compliance</title>
  <style>
    body {
      background-color: #000000;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      width: 200px;
      margin-bottom: 40px;
    }
    .fade-in {
      animation: fade 3s ease-in;
    }
    @keyframes fade {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    .credits {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      font-size: 36px;
      line-height: 1.5;
      animation: creditsScroll 20s linear infinite;
    }
    .credits p {
      margin: 0;
      opacity: 1;
      animation: fadeOut 5s linear infinite;
    }
    @keyframes creditsScroll {
      0% {
        transform: translate(-50%, -50%);
      }
      100% {
        transform: translate(-50%, -150%);
      }
    }
    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="star_wars_logo.png" alt="Star Wars Logo" class="logo fade-in">
    <h1 class="fade-in">Under Construction</h1>
    <p class="fade-in">The force is strong with us as we build an epic website for you.</p>
    <div class="credits fade-in">
      <p>Alfa Compliance</p>
      <p>Website coming soon</p>
    </div>
  </div>

  <!-- Add your Star Wars music here manually -->
    <audio src="star_wars_music.mp3" autoplay loop></audio>
</body>
</html>
